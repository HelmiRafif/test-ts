<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cryptocurrency Prices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cryptocurrency</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Tombol Refresh -->
  <div class="refresh-button-container">
    <ion-button expand="block" (click)="refreshData()" [disabled]="loading">
      <ion-icon slot="start" name="refresh-outline"></ion-icon>
      Refresh
    </ion-button>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Loading cryptocurrency data...</p>
  </div>

  <!-- Error Message -->
  <ion-card *ngIf="error" color="danger">
    <ion-card-content>
      {{ error }}
    </ion-card-content>
  </ion-card>

  <!-- List Cryptocurrency -->
  <div class="crypto-list" *ngIf="!loading && cryptocurrencies.length > 0">
    <ion-card *ngFor="let crypto of cryptocurrencies" class="crypto-card">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="3" class="rank-col">
              <div class="label">Rank</div>
              <div class="rank-value">{{ crypto.rank }}</div>
            </ion-col>
            <ion-col size="4" class="name-col">
              <div class="label">{{ crypto.name }}</div>
              <div class="symbol-value">{{ crypto.symbol }}</div>
            </ion-col>
            <ion-col size="5" class="price-col">
              <div class="label">USD</div>
              <div class="price-value">{{ formatPrice(crypto.price_usd) }}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && cryptocurrencies.length === 0" class="empty-state">
    <ion-icon name="warning-outline"></ion-icon>
    <p>No cryptocurrency data available</p>
  </div>
</ion-content>
